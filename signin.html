<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signinstyles.css">
    <title>Sign In - Inter</title>
    <link rel="icon" type="image/x-icon" href="inter-title-logo.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>
    <div class="signin">
        <form action="#" method="post" autocomplete="on">
            <div class="head">
                <div class="inter-logo"><img src="inter-logo.png"></div>
                <p>Sign In</p>
            </div>
            <div class="group">
                <label for="username-field">Identification Number</label>
                <br>
                <input type="text" name="username" id="username-field" required />
            </div>
            <div class="group">
                <label for="password-field">Password</label>
                <br>

                <input type="password" name="password" id="password-field" required />

                <i class="bi bi-eye-fill field-icon" id="eye"></i>

            </div>
            <div class="group forgot-link">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="group">
                <button type="submit" class="btn"><span>Sign in</span></button>
            </div>

    </div>
    <script src="log-in.js"></script>
</body>

</html>
